{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
  <div class="container">
    
    <form method="post" style="width: 60%; margin:auto;">
      <h2>Login Here</h2>
      <br>
      {% csrf_token %}

      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock %}
